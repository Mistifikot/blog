<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейное Генеалогическое Древо</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Семейное Генеалогическое Древо</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Главная</a></li>
                    <li><a href="#" id="show-all-btn">Все Персоны</a></li>
                    <li><a href="#" id="timeline-btn">Хронология</a></li>
                    <li><a href="#" id="stats-btn">Статистика</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Поиск по имени...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="view-controls">
                <button id="zoom-in"><i class="fas fa-plus"></i></button>
                <button id="zoom-out"><i class="fas fa-minus"></i></button>
                <button id="reset-view"><i class="fas fa-sync-alt"></i></button>
            </div>

            <div class="tree-container">
                <div id="family-tree"></div>
            </div>

            <div id="person-details" class="hidden">
                <button id="close-details"><i class="fas fa-times"></i></button>
                <div class="person-content">
                    <div class="person-header">
                        <img src="images/default-avatar.png" alt="Фото персоны" id="person-image">
                        <div>
                            <h2 id="person-name"></h2>
                            <p id="person-years"></p>
                        </div>
                    </div>
                    <div class="person-info">
                        <div class="info-section">
                            <h3>Биография</h3>
                            <p id="person-bio"></p>
                        </div>
                        <div class="info-section">
                            <h3>Семейные связи</h3>
                            <ul id="person-relations"></ul>
                        </div>
                        <div class="info-section">
                            <h3>Галерея</h3>
                            <div id="person-gallery" class="gallery"></div>
                        </div>
                        <div class="info-section">
                            <h3>Документы</h3>
                            <ul id="person-documents"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Семейное Генеалогическое Древо. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
